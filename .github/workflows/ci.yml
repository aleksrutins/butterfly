name: CI
on:
    push:
        branches: [master]

jobs:
    test:
        uses: ./.github/workflows/test.yml
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: 20.x
                registry-url: https://registry.npmjs.org/
            - name: Install dependencies
              run: npm ci
            - name: Typecheck
              run: npm run typecheck
            - name: Build
              run: npm run build
    