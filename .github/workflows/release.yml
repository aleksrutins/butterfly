name: Release to NPM

on:
    push:
        tags: ['*']

jobs:
    test:
        uses: ./.github/workflows/test.yml
    release:
        needs: [test]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: 20.x
                registry-url: https://registry.npmjs.org/
            - name: Install dependencies
              run: npm ci
            - name: Build
              run: npm run build
            - name: Release
              run: npm publish
              env:
                NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}