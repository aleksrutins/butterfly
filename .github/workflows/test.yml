name: Run Tests
on: [workflow_call]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: 20.x
                registry-url: https://registry.npmjs.org/
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm run test